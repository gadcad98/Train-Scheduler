<!DOCTYPE html>
<html>
<head>

    <title>Train Scheduler</title>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>

<div class="container">
    <div class="jumbotron">
        <h1 class="text-center">Anytime is Train Time</h1>
        <h3 class="text-center">Choo Choo. Chee Chee.</h3>
    </div>

    <div class="panel-body">
            <table class="table table-hover" id='train-table'>
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody id="tbody">
              </tbody>
            </table>
          </div>

        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Train Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Destination</label>
                <input type="text" class="form-control" id="dest">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="time" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Frequency</label>
                <input type="text" class="form-control" id="freq" aria-describedby="emailHelp">
            </div>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>

</div>

    <script src="logic.js"></script>
</body>
</html>
